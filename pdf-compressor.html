            transition: opacity 0.2s;
        }

        #upload-section input[type="range"]:hover {
            opacity: 1;
        }

        #upload-section input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;

<body>
    <header>

    <main>
        <!-- Top Ad Unit -->

                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"

        <!-- PDF Upload and Compression Section -->
        <section id="upload-section">
            <input type="file" id="pdf-input" accept="application/pdf">
            <label for="pdf-input">Choose PDF</label>
            <div class="compression-control">
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0.1" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress PDF</button>
        </section>

        <!-- Compressed PDF Download Section -->

            <h2>Compressed PDF</h2>

        </section>

            <ins class="adsbygoogle"
                 style="display:block"

    <script>
        // Update compression level value display
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        // Compress PDF on button click
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                // Simulate compression (this is a placeholder)
                // In a real-world scenario, you would use a library like PDF-LIB or a backend service.
                const compressedBlob = new Blob([e.target.result], { type: 'application/pdf' });

                // Create a download link for the compressed PDF
                const compressedUrl = URL.createObjectURL(compressedBlob);
                document.getElementById('download-link').href = compressedUrl;

                // Show the result section and success message
                document.getElementById('result-section').style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
